<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>登录异常报警系统</title>

    <!-- CSS -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500"/>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/assets/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/assets/css/form-elements.css"/>
    <link rel="stylesheet" href="/assets/css/style.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script language="JavaScript" src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script language="JavaScript" src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Favicon and touch icons -->
    <link rel="shortcut icon" href="/assets/ico/favicon.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/ico/apple-touch-icon-144-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/assets/ico/apple-touch-icon-114-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/assets/ico/apple-touch-icon-72-precomposed.png"/>
    <link rel="apple-touch-icon-precomposed" href="/assets/ico/apple-touch-icon-57-precomposed.png"/>

</head>

<body>

<!-- Top content -->
<div class="top-content">

    <div class="inner-bg">
        <div class="container">

            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>欢迎登录异常报警系统</h3>
                            <p>请输入您的用户名和密码:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" action="/account/login" method="post" class="login-form">
                            <div class="form-group">
                                <input type="text" placeholder="用户名"
                                       class="form-username form-control" id="username" name="username"/>
                            </div>
                            <div class="form-group">
                                <input type="password" placeholder="密码"
                                       class="form-password form-control" id="password" name="password"/>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="remember" name="remember" value="1"/>记住我
                                </label>
                            </div>
                            <button type="submit" class="btn">登录</button>
                            <p class="text-danger" th:if="${#httpServletRequest.getParameter('error')}">
                                您输入的用户名或密码有误！</p>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>


<!-- Javascript -->
<script language="JavaScript" src="/assets/js/jquery-1.11.1.min.js"></script>
<script language="JavaScript" src="/assets/bootstrap/js/bootstrap.min.js"></script>
<script language="JavaScript" src="/assets/js/jquery.backstretch.min.js"></script>
<script language="JavaScript">
    jQuery(document).ready(function () {
        $.backstretch("/assets/img/1.jpg");
    });
</script>

<!--[if lt IE 10]>
<script language="JavaScript" src="/js/placeholder.js"></script>
<![endif]-->

</body>

</html>
